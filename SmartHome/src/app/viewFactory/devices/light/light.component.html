
<mat-card *ngIf="light" class="card align-right-container" (click)="click(light)">
  <mat-card-title>
    <mat-icon>highlight</mat-icon>
      {{light._source.name}}
    </mat-card-title>
    <button mat-flat-button color="primary">Ligado</button>
    <button mat-flat-button color="warn">Desligado</button>
</mat-card>
