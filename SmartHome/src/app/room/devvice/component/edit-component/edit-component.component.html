<h3>Componente</h3>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput autofocus [(ngModel)]="component._source.name" name="name" placeholder="Nome do Componente">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Arduino" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let arduino of arduinos" [value]="arduino._source.name">
        {{arduino._source.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput autofocus [(ngModel)]="component._source.port" name="port" placeholder="Porta do Componente">
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="submit()">Confirmar</button>
  <button mat-stroked-button (click)="cancel()">Cancelar</button>
</form>
